<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="info-pessoal">
        <img src="img/image-victor.jpg" class="imagem-card" alt="imagem-card">
        <h1>Victor Crest <span class="idade">26</span></h1>
        <p class="cidade">London</p>
      </div>
      <div class="linha"></div>
      <div class="dados-redes">
        <p class="info"><span class="dados-numeros">80K</span><br>Followers</p>
        <p class="info"><span class="dados-numeros">803K</span><br>Likes</p>
        <p class="info"><span class="dados-numeros">1.4K</span><br>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
